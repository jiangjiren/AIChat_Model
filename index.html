<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3>欢迎使用 AI 聊天助手</h3>
                        <p>选择您喜欢的AI模型，开始愉快的对话吧！</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <!-- 新增：输入区域上方的模型选择与新建对话按钮 -->
                    <div class="input-top-controls">
                        <div class="model-selector">
                            <label for="model-select-header">选择模型 (最多3个):</label>
                            <div class="custom-model-select" id="custom-model-select">
                                <div class="select-header" id="model-select-header">
                                    <span class="select-text">- 请选择模型 -</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="select-list" id="model-select-list">
                                    <!-- JS会在这里动态填充模型 -->
                                </div>
                            </div>
                        </div>
                        <button id="new-chat-button" class="new-chat-button">
                            <i class="fas fa-plus"></i> 新建对话
                        </button>
                        <button id="settings-button" class="settings-button">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            placeholder="输入您的消息..." 
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        <button id="send-button" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <div class="character-count">
                            <span id="char-count">0</span> / 4000
                        </div>
                        <div class="input-hint">
                            按 Enter 发送，Shift + Enter 换行
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>AI 正在思考中...</p>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">设置</h2>
            <div class="modal-body">
                <label for="api-key-input">老张 API Key:</label>
                <input type="password" id="api-key-input" placeholder="请输入你的 API Key">
                <p class="modal-hint">API Key 将会保存在你的浏览器本地，不会上传到任何服务器。</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-settings-button" class="modal-button secondary">取消</button>
                <button id="save-settings-button" class="modal-button primary">保存</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
